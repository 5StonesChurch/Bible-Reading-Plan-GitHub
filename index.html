<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>365-Day Chronological Bible Reading</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app">
    <header>
      <h1>365-Day Chronological Bible Reading</h1>
      <div class="controls-row">
        <div class="nav">
          <button id="prev-day" title="Previous day">◀ Prev</button>
          <input type="date" id="date-picker" />
          <button id="next-day" title="Next day">Next ▶</button>
        </div>
        <div class="actions">
          <button id="decrease-font" title="Decrease font">A-</button>
          <button id="increase-font" title="Increase font">A+</button>
          <button id="toggle-verses" title="Toggle verse numbers">Toggle Verse #</button>
          <button id="print" title="Print reading">Print</button>
        </div>
      </div>
    </header>

    <section class="meta">
      <div id="day-info">
        <strong id="day-number"></strong>
        <span id="reading-date"></span>
      </div>
      <div id="progress">
        <progress id="progress-bar" value="0" max="365"></progress>
        <span id="progress-text"></span>
      </div>
    </section>

    <section id="passage-list">
      <!-- dynamically populated -->
    </section>

    <footer>
      <small>
        Uses ESV API (proxied). No commentary included. Share a link to any date using the "copy link" button.
      </small>
      <div class="footer-actions">
        <input id="share-link" readonly />
        <button id="copy-link">Copy Link</button>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
